<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h1>Enter Player Information</h1>
    <form action="process_data.php" method="post">
        <label for="potential">Potential:</label>
        <input type="number" name="potential" required><br>

        <label for="value_eur">Value (EUR):</label>
        <input type="number" name="value_eur" step="0.01" required><br>

        <label for="wage_eur">Wage (EUR):</label>
        <input type="number" name "wage_eur" step="0.01" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="height_cm">Height (cm):</label>
        <input type="number" name="height_cm" required><br>

        <label for="weight_kg">Weight (kg):</label>
        <input type="number" name="weight_kg" required><br>

        <label for="club_contract_valid_until">Club Contract Valid Until:</label>
        <input type="number" name="club_contract_valid_until" step="0.01" required><br>

        <label for="weak_foot">Weak Foot:</label>
        <input type="number" name="weak_foot" required><br>

        <label for="skill_moves">Skill Moves:</label>
        <input type="number" name="skill_moves" required><br>

        <label for="international_reputation">International Reputation:</label>
        <input type="number" name="international_reputation" required><br>

        <label for="release_clause_eur">Release Clause (EUR):</label>
        <input type="number" name="release_clause_eur" step="0.01" required><br>

        <label for="pace">Pace:</label>
        <input type="number" name="pace" step="0.01" required><br>

        <label for="passing">Passing:</label>
        <input type="number" name="passing" step="0.01" required><br>

        <label for="defending">Defending:</label>
        <input type="number" name="defending" step="0.01" required><br>

        <label for="physic">Physic:</label>
        <input type="number" name="physic" step="0.01" required><br>

        <label for="attacking_short_passing">Attacking Short Passing:</label>
        <input type="number" name="attacking_short_passing" required><br>

        <label for="skill_curve">Skill Curve:</label>
        <input type="number" name="skill_curve" required><br>

        <label for="skill_fk_accuracy">Skill Free Kick Accuracy:</label>
        <input type="number" name="skill_fk_accuracy" required><br>

        <label for="skill_long_passing">Skill Long Passing:</label>
        <input type="number" name="skill_long_passing" required><br>

        <label for="movement_acceleration">Movement Acceleration:</label>
        <input type="number" name="movement_acceleration" required><br>

        <label for="movement_sprint_speed">Movement Sprint Speed:</label>
        <input type="number" name="movement_sprint_speed" required><br>

        <label for="movement_agility">Movement Agility:</label>
        <input type="number" name="movement_agility" required><br>

        <label for="movement_reactions">Movement Reactions:</label>
        <input type="number" name="movement_reactions" required><br>

        <label for="power_jumping">Power Jumping:</label>
        <input type="number" name="power_jumping" required><br>

        <label for="power_stamina">Power Stamina:</label>
        <input type="number" name="power_stamina" required><br>

        <label for="power_strength">Power Strength:</label>
        <input type="number" name="power_strength" required><br>

        <label for="defending_marking_awareness">Defending Marking Awareness:</label>
        <input type="number" name="defending_marking_awareness" required><br>

        <label for="defending_standing_tackle">Defending Standing Tackle:</label>
        <input type="number" name="defending_standing_tackle" required><br>

        <label for="defending_sliding_tackle">Defending Sliding Tackle:</label>
        <input type="number" name="defending_sliding_tackle" required><br>

        <label for="shooting_skills">Shooting Skills:</label>
        <input type="number" name="shooting_skills" step="0.01" required><br>

        <label for="goalkeeping_ability">Goalkeeping Ability:</label>
        <input type="number" name="goalkeeping_ability" step="0.01" required><br>

        <label for="mentality">Mentality:</label>
        <input type="number" name="mentality" step="0.01" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
